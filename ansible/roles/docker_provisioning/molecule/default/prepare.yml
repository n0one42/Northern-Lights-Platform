---
# ansible/roles/docker_provisioning/molecule/default/prepare.yml
# Preparation tasks for molecule testing

- name: Prepare test instances
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Update package cache (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install required packages for testing
      ansible.builtin.package:
        name:
          - python3
          - python3-pip
          - sudo
          - systemd
          - gnupg
          - curl
          - ca-certificates
          - iptables
        state: present

    - name: Ensure systemd is running
      ansible.builtin.systemd:
        daemon_reload: true

    - name: Create test directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: "0755"
      loop:
        - /etc/docker
        - /opt/docker
        - /var/log/docker

    - name: Enable kernel modules for Docker
      community.general.modprobe:
        name: "{{ item }}"
        state: present
        persistent: present
      loop:
        - overlay
        - br_netfilter
      failed_when: false # May fail in container environments

    - name: Configure kernel parameters
      ansible.posix.sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        reload: true
        sysctl_set: true
      loop:
        - { name: "net.ipv4.ip_forward", value: "1" }
        - { name: "net.bridge.bridge-nf-call-iptables", value: "1" }
        - { name: "net.bridge.bridge-nf-call-ip6tables", value: "1" }
      failed_when: false # May fail in container environments
